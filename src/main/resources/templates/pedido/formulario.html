<html>
	<head th:replace="~{base :: head}">	</head>
	<body>
		<div th:replace="~{base :: logo}"></div>  
		<div  class="container">
			<div th:replace="~{base :: titulo('Novo pedido')}"></div>


			<div class="card mt-3">
				<form th:object="${requisicaoNovopedido}" class="card-body" th:action="@{/pedido/novo}" method="POST">
				<div class="form-group">
					<label for="nomeProduto">Produto</label>
					<input th:field="*{nomeProduto}" class="form-control is-invalid" placeholder="Nome do Produto"/>
					<small>Infome qual o nome do produto</small>
					<div class="invalid-feedback" th:errors="*{nomeProduto}">
						Erros do nome do produto
					</div>
				</div>
				<div class="form-group">
					<label for="urlProduto">Url</label>
					<input th:field="*{urlProduto}" class="form-control is-invalid" placeholder="url do Produto"/>
					<small>Procure em um site o produto que deseja e cole o url</small>
					<div  class="invalid-feedback" th:errors="*{urlProduto}">
						Erros do nome do urlProduto
					</div>
				</div>
				<div class="form-group">
					<label for="urlImagem">Imagem</label>
					<input th:field="*{urlImagem}" class="form-control is-invalid" placeholder="imagem do Produto"/>
					<small>Procure a imagem do produto que deseja e cole o url</small>
					<div class="invalid-feedback" th:errors="*{urlImagem}">
						Erros do nome do urlImagem
					</div>
					<div>
					<label for="descricaoProduto">Descriçaõ</label>
					<textarea th:field="*{descricaoProduto}" class="form-control"  placeholder="descricao do Produto"></textarea>
				</div>
				<button class="btn btn-primary mt-3" type="submit">Cadastrar</button>
				</div>
				</form>
			</div>
		</div>
	</body>
</html>
