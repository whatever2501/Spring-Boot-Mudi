<head th:fragment="head">
    <meta charset="UTF-8"/>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <style>
        .logo-container{
            background-color: #47bcff;
            color: #fff;
        }
        .logo{
            font-family: 'Handlee', cursive;
            font-size: 2.5rem;
        }
    </style>
</head>

<div th:fragment="logo" class="">
    <div class="logo-container mb-2  p-3 d-flex justify-content-between">
    <span class="logo ml-2">mudi</span>
    <span class="mt-3">
        <a sec:authorize="!isAuthenticated()" href="/login" class ="text-light">login</a>
        <a onclick="document.querySelector('#form-login').submit()" class="text-light" sec:authorize="isAuthenticated()">logout</a>
		<form id="form-login" th:action="@{/logout}" method="post"></form>
    </span> 
    </div>  
    <div class="row mb-2" sec:authorize="isAuthenticated()">
        <div class="col">
            <nav class="nav" >
                <a class="nav-link" th:href='@{/home}'>Home</a>
                <a class="nav-link" th:href="@{/usuario/pedido}">Meus Pedidos</a>
            </nav>
            
        </div>
    </div>
</div>

<div th:fragment="titulo(valor)" class="p-5  bg-light rounded-3 mb-0">
    <h1 class="display-4"th:text=${valor}></h1>
</div>
